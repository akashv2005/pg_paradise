<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar .logo h1 {
            font-size: 24px;
            color: #00c2a7;
            margin: 0;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            text-decoration: none;
            color: #0f233c;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar .menu a:hover {
            color: #00c2a7;
        }
        .navbar .menu .dropdown {
            position: relative;
        }
        .navbar .menu .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .menu .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .navbar .menu .dropdown-content a {
            padding: 12px 16px;
            display: block;
            color: #0f233c;
        }
        .navbar .menu .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .navbar .add-property {
            padding: 10px 20px;
            background-color: #00c2a7;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .navbar .add-property:hover {
            background-color: #009e8c;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="images/icon-deal.png" alt="Logo">
        <h1>PG Paradise</h1>
    </div>
    <div class="menu">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <div class="dropdown">
            <a href="#">PROPERTY &#9662;</a>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">PAGES &#9662;</a>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
        </div>
        <a href="#">CONTACT</a>
        <a href="#" class="add-property">Add Property</a>
    </div>
    
</div>

</body>
</html>
