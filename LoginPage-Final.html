<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- <link rel="stylesheet" href="(2.1)fitness tracker.html" -->
 
 
    <style>
        body {
            background-color: #E6E6E6;
            display: flex;
            justify-content: center;
  			align-items: center;
  			height: 100vh;
           
        }

        .container {
         width:50%;   
           
        }

        .wrapper {
            background-color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            border-radius: 25px;
            padding-bottom:35px;
            padding: 22px 0;
        }
        
		.img-div{
        flex:.7;
        display:flex;
        justify-content:center;
        }
        
        .form{
        flex:1;
        margin-top:20px;
        }

        p {
            font-weight: bold;
        }
        
	h2{
        font-size: 24px;
    color: #333;
    text-align: center;
    width: 80%;
    padding-bottom: 20px;
}

        input[type=text],
        input[type=password] {
            
            width:80%;
            font-size: 15px;
    		color: #666; 
     		background: #e6e6e6;
    		border-radius: 25px;
    		padding:15px;
            outline:none;
            border:none;
        }
		
        .btn-info {
            width: 85%;
            cursor: pointer;
            border-radius: 18px;
            height: 50px;
            outline:none;
            border:none;
            font-size: 15px;
            color: #fff;
            text-transform: uppercase;
            border-radius: 25px;
            background: #57b846;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 25px;
        }

        .forgot-div{
        font-size: 13px;
        color: #666;
        width:85%;
        text-align:center;
        }

		a{
        color: #666;
        }

        .container form {
            text-align: start;
        }

        .container form a {
            text-decoration: none;
        }

        .container form button {
            margin-top: 10px;
        }



    </style>
</head>
<body>

<div class="container">
   
    <div class="wrapper">
    <div class="img-div">
    	<img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" 				alt="Logo" style="height:205px; width:230px">		
        </div>
    <form class="form">
    <h2>Member Login</h2>
           <!-- <p style="text-align:start;">Email</p>-->
            <input type="text" name="username" placeholder="Username" 						required="">
            <br>
            <br>
            <!--  <p style="text-align:start;">Password</p>-->
            <input type="password" name="password" placeholder="Password" 					required="">
            <br>
          	<br>
            <button class="btn btn-info">Login</button>
            <br><br>
            <div class="forgot-div">
                <a href="#">Forget password?</a>
             </div>            
      </form>
    </div>
</div>

</body>
</html>
