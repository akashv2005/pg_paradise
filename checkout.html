<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PG Paradise</title>
    <link rel="shortcut icon" href="./images/icon-deal.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .checkout-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
        }
        h1 {
            color: #556B2F;
            font-family: 'Montserrat', sans-serif;
        }
        .order-summary {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #556B2F;
            border-color: #556B2F;
            font-weight: 600;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #4a5c28;
        }
        #cardDetails {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container checkout-container">
        <h1>Checkout</h1>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p><strong>Property:</strong> <span id="propertyName">-</span></p>
            <p><strong>Location:</strong> <span id="propertyLocation">-</span></p>
            <p><strong>Rent:</strong> ₹<span id="rentAmount">-</span></p>
            <p><strong>Security Deposit:</strong> ₹<span id="securityDeposit">-</span></p>
            <p><strong>Total Amount:</strong> ₹<span id="totalAmount">-</span></p>
        </div>

        <form id="checkout-form">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" required>
                    <option value="">Choose...</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="netbanking">Net Banking</option>
                </select>
            </div>

            <div id="cardDetails">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cardName" class="form-label">Name on Card</label>
                    <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script src="./index.js"></script>
    <script>
        // Load property details from the URL and display them in the checkout
        function displayCheckoutDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id'); // Get property ID from URL
            const property = getPropertyById(propertyId); // Get property details

            if (property) {
                document.getElementById('propertyName').textContent = property.title || property.type;
                document.getElementById('propertyLocation').textContent = property.location;
                const rentAmount = parseInt(property.price.replace(/[^0-9]/g, '')); // Extract rent
                document.getElementById('rentAmount').textContent = rentAmount.toLocaleString(); // Format number
                document.getElementById('securityDeposit').textContent = rentAmount.toLocaleString(); // Same as rent
                document.getElementById('totalAmount').textContent = (rentAmount * 2).toLocaleString(); // Total amount
            } else {
                alert('Property not found!');
                window.location.href = 'index.html'; // Redirect if property is not found
            }
        }

        // Show card details when payment method is selected
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const cardDetails = document.getElementById('cardDetails');
            if (this.value === 'credit' || this.value === 'debit') {
                cardDetails.style.display = 'block';
                document.getElementById('cardNumber').required = true;
                document.getElementById('expiryDate').required = true;
                document.getElementById('cvv').required = true;
                document.getElementById('cardName').required = true;
            } else {
                cardDetails.style.display = 'none';
                document.getElementById('cardNumber').required = false;
                document.getElementById('expiryDate').required = false;
                document.getElementById('cvv').required = false;
                document.getElementById('cardName').required = false;
            }
        });

        // Event listener for form submission
        document.getElementById('checkout-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Order placed successfully! Thank you for choosing PG Paradise.');
        });

        // Run the function on page load
        document.addEventListener('DOMContentLoaded', displayCheckoutDetails);
    </script>
</body>
</html>
